<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Slider</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <div id="container">
        <h1>Pure CSS Slider</h1>
        <ul class="thumbs">
            <li><a href="#slide-1"><img src="img/thumb1.jpg" alt="slide thumbnail1"><span>This is image 1</span></a>
            </li>
            <li><a href="#slide-2"><img src="img/thumb2.jpg" alt="slide thumbnail2"><span>This is image 2</span></a>
            </li>
            <li><a href="#slide-3"><img src="img/thumb3.jpg" alt="slide thumbnail3"><span>This is image 3</span></a>
            </li>
            <li><a href="#slide-4"><img src="img/thumb4.jpg" alt="slide thumbnail4"><span>This is image 4</span></a>
            </li>
            <li><a href="#slide-5"><img src="img/thumb5.jpg" alt="slide thumbnail5"><span>This is image 5</span></a>
            </li>
            <li><a href="#slide-6"><img src="img/thumb6.jpg" alt="slide thumbnail6"><span>This is image 6</span></a>
            </li>
            <li><a href="#slide-7"><img src="img/thumb7.jpg" alt="slide thumbnail7"><span>This is image 7</span></a>
            </li>
        </ul>
        <ul class="slides">
            <li class="first" id="slide-1"><img src="img/slide1.jpg" alt="slide1"></li>
            <li id="slide-2"><img src="img/slide2.jpg" alt="slide2"></li>
            <li id="slide-3"><img src="img/slide3.jpg" alt="slide3"></li>
            <li id="slide-4"><img src="img/slide4.jpg" alt="slide4"></li>
            <li id="slide-5"><img src="img/slide5.jpg" alt="slide5"></li>
            <li id="slide-6"><img src="img/slide6.jpg" alt="slide6"></li>
            <li id="slide-7"><img src="img/slide7.jpg" alt="slide7"></li>
        </ul>
        <footer id="main-footer">
            Copyright &copy; JJT &#8226;
        </footer>
    </div>
</body>

</html>
