<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="container">
        <h1>Styled Form</h1>
        
        <form>
            <fieldset>
                <legend>Contact us</legend>
                
                <label for="formName">Your name: </label>
                <input type="text" id="formName" required>
                
                <label for="formEmail">Your email: </label>
                <input type="email" id="formEmail" required>
                
                <label for="formAddress">Your address: </label>
                <input type="text" id="formAddress">
                
                <label for="formPhone">Your phone number: </label>
                <input type="tel" id="formPhone">
                
                <label for="formMessage">Send a message!</label>
                <textarea id="formMessage" rows="8" required></textarea>
                
                <input type="submit" value="Send message">
            </fieldset>
        </form>
    </div><!-- #container -->
</body>
</html>
